<div class="component-head">
  <h2>Menu Component Head</h2>
</div>
<nav class="category-nav">
  <ul class="box">
    <a [class]="isActiveCat(cat)" *ngFor="let cat of categoryArray" (click)="selectCategory(cat)">{{cat}}</a>
  </ul>
</nav>

<div class="box-container menu-container">
  <a *ngFor="let item of allItems | catFilter: selectedCategory"(click)="addItem(item)">
    <div class="box menu-item" >
      <p>{{item.name}}</p>
      <p class="menu-price">${{item.price}}</p>
    </div>
  </a>
</div>
