<div class="component-head">
  <h2>Menu Component Head</h2>
</div>
<nav class="category-nav">
  <ul class="box fb-row">
    <a [class]="isActiveCat(cat)" *ngFor="let cat of categoryArray" (click)="selectCategory(cat)">{{cat}}</a>
  </ul>
</nav>

<div class="box-container menu-container fb-col">
    <div class="box menu-item fb-col fb-space-between" *ngFor="let item of allItems | catFilter: selectedCategory">
      <div class="fb-row">
        <div class="fb-row fb-space-between wide">
          <p><span *ngIf="item.ingredients" class="menu-info-trigger"  (click)="showIngredients(item)">i</span>{{item.name}}</p>
          <p class="menu-price">${{item.price}}</p>
        </div>
        <button class="itemButton" (click)='stageItem(item)'>Stage</button>
      </div>

      <div class="menu-ingredient-window display-none">
        <ul class="fb-row fb-wrap">
          <li *ngFor="let item of item.ingredients">{{item}}</li>
        </ul>
      </div>
    </div>
</div>
