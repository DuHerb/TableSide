<div class="ticket-box">
    <div *ngFor="let order of orders | keyvalue" class="ticket">
        <h4>{{order.key}}</h4>
        <div *ngFor="let ticket of order.value" class="item">
            {{ticket.name}}
            <button mat-button class="send-button" (click)="expoItem(ticket.id)">Expo</button>
        </div>
    </div>
</div>
