<div class= "component-head box" (click)="addSeat()"><h2>Add Order + </h2></div>
<div class="allParties" *ngFor="let order of orders">
  <div class="box fb-col" (click)="goToOrderDetails(order.id)">
    <p>{{order.id}}</p>
    <app-status-bar></app-status-bar>
  </div>
  <div class="totalContainer">
    <p>Total:</p>
    <p class="totalCost">$14.99</p>
  </div>
</div>
