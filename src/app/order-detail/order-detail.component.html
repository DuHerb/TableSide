<div class="full" (swipeleft)="onSwipeLeft($event)" (swiperight)="onSwipeRight($event)">
  <div class="component-head box">
    <h2 [routerLink]="['menu']" routerLinkActive="router-link-active">Add Item +</h2>
  </div>
  <div>
    <div class="allItems" *ngFor="let item of allItems">
      <h2>{{item.name}}</h2>
    </div>
  </div>
</div>
