<div class="card new-party div-shadow" (click)="addParty()">
  <div>New Party</div>
  <div style="font-size: 40px;">&#x2b;</div>
</div>

<div *ngFor="let party of parties" [class]='"card party div-shadow " + party.status'>
  <img class="table-img" (click)='assignTable(party)' src='./../../assets/img/table.png'>
    <!-- <p>Table#</p> -->
  <div class="fb-row card align-center" routerLink="/parties/{{party.id}}">
    <div *ngIf="party.table > 0">Table: {{party.table}}</div>
    <span *ngIf="party.table === 0" class="font-size-12"
    [ngStyle]="{'color': idToColor(party.id)}">Party ID: {{party.id.slice(0, 3)}}</span>
    <div *ngIf="party.waitTime && party.status === 'new'">{{party.waitTime}}m</div>
  </div>
</div>
<app-table-modal [modalItem]="modalItem" [tableToUpdate]="tableToUpdate"></app-table-modal>
