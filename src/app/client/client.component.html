<div class="card new-party" (click)="addParty()">
  <div>New Party</div>
  <div style="font-size: 40px;">&#x2b;</div>
</div>


<div class="card party" *ngFor="let party of parties" routerLink="/parties/{{party.id}}">
  <div *ngIf="party.table > 0">Table: {{party.table}}</div>
  <div *ngIf="party.table === 0">Party Id: <span
      [ngStyle]="{'color': idToColor(party.id)}">{{party.id.slice(0, 3)}}</span></div>
  <div *ngIf="party.size > 0"><small>Size {{party.size}}</small></div>
</div>
