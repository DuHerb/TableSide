<div click-stop-propagation id="menu-modal" class="modal" (click)="closeModal()"
 (swipeleft)="closeModal($event)" (swiperight)="closeModal($event)">
  <div class="modal-content">
      <ul>
          <li *ngFor="let item of modalItem">{{item}}</li>
        </ul>
        <i (click)="closeModal()"class="material-icons">clear</i>
  </div>
</div>
